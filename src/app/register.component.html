<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="row w-100 m-0">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
        <div class="card col-lg-4 mx-auto">
          <div class="card-body px-5 py-5">
            <h3 class="card-title text-left mb-3">Register</h3>
            <form [formGroup]="registerForm" (ngSubmit)="Register()">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control p_input" formControlName="username">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control p_input" formControlName="email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control p_input" formControlName="password">
              </div>
              <div class="text-center">
                <input type="hidden" formControlName="roleId">
                <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
              </div>
              <div class="d-flex">
                <button class="btn btn-facebook col mr-2">
                  <i class="mdi mdi-facebook"></i> Facebook </button>
                <button class="btn btn-google col">
                  <i class="mdi mdi-google-plus"></i> Google plus </button>
              </div>
              <p class="sign-up text-center">Already have an Account?<a [routerLink]="['']"> Sign In</a></p>
              <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
            </form>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
