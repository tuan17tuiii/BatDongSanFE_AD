<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" align="center">Admins Account List</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead align="center">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>

                    </thead>
                    <tbody align="center">
                        @for (admin of admins; track admin) {
                            <tr>
                            <td>{{admin.id}}</td>
                            <td>{{admin.username}}</td>
                            <td>{{admin.name}}</td>
                            <td>{{admin.email}}</td>
                            <td>{{admin.phone}}</td>
                            <td>
                                @if(admin.roleId == 1){
                                    Admin
                                }@else {
                                    User
                                }
                            </td>
                            <td>
                                <button type="button" class="btn btn-success mr-2" [routerLink]="['edit-admin', {id: admin.id}]">Edit</button>
                                <button type="button" class="btn btn-danger mr-2" (click)="delete(admin.id)">Delete</button>
                                @if (admin.status == true) {
                                    <button type="button" class="btn btn-warning mr-2" (click)="Deactive(admin.id)">Deactive</button>
                                }@else {
                                    <button type="button" class="btn btn-success mr-2" (click)="Active(admin.id)">Active</button>
                                }
                            </td>
                            <td><Span style="color: red;">{{msg}}</Span></td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
