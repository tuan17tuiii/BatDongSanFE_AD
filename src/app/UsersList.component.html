<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" align="center">Users Account List</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead align="center">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>

                    </thead>
                    <tbody align="center">
                        @for (user of users; track user) {
                            <tr>
                                <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone}}</td>
                            <td>
                                @if(user.roleId == 1){
                                    Admin
                                }@else {
                                    User
                                }
                            </td>
                            <td>
                                <button type="button" class="btn btn-success mr-2" [routerLink]="['/admin/edit-user', {id: user.id}]">Edit</button>
                                <button type="button" class="btn btn-danger mr-2" (click)="delete(user.id)">Delete</button>
                            </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
